<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="music-player-container">
        <div class="music-player">
            <div class="cover">
                <img id="cover-img" src="./img/Weekend02.jpg" alt="Album cover">
            </div>
            <h2 id="song-title">Song Title</h2>
            <audio id="audio" src=""></audio>

            <div class="controls">
                <button id="prev-btn" class="btn control-btn">⏮</button>
                <button id="play-btn" class="btn play-btn">▶️</button>
                <button id="next-btn" class="btn control-btn">⏭</button>
            </div>

            <div class="song-details">
                <p id="current-time">0:00</p>
                <input type="range" id="progress-bar" value="0" max="100">
                <p id="duration">0:00</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
